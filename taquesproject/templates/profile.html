{% extends 'base.html' %}


{% block body %}
    <div class="container mt-5 d-flex justify-content-center">
        <div class="container card p-3">
            <div class="d-flex align-items-center">
                <div class="image p-2"> <img src="{{ profile_picture }}" class="rounded" width="155"> </div>
                <div class="ml-3 w-100">
                    <div class="ms-2"><h4 class="mb-0 mt-0">{{ current_user.username }}</h4> <span>{{ current_user.email }}</span></div>
                    <div class="ps-2 pe-2 pt-1 pb-1 m-2 me-2 bg-primary d-flex justify-content-between rounded text-white stats">
                        <div class="d-flex flex-column"> <span class="articles">Cursos</span> <span class="number1">0</span> </div>
                        <div class="d-flex flex-column"> <span class="rating">Posts</span> <span class="number3">0</span> </div>
                    </div>
                    <div class="button p-2 mt-2 pt-1 d-flex flex-row align-items-center">
                        <a href="{{ url_for('edit_profile') }}" class="btn btn-sm btn-outline-dark w-100 ml-2">Editar Perfil</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% block form_edit_profile %}
{% endblock %}
{% endblock %}
